name: Upload to Docker Hub

on:
  push:
    branches: '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD 
    - name: Download promu binary
      run: |
        wget https://github.com/prometheus/promu/releases/download/v0.12.0/promu-0.12.0.linux-amd64.tar.gz -O-|tar xvf -
    - name: Run promu
      run: |
        chmod +x promu-0.12.0.linux-amd64/promu
        promu-0.12.0.linux-amd64/promu crossbuild -p linux/amd64
    - name: Run make docker
      run: make docker
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag jwoglom/sentry_exporter:latest
      
    - name: Docker Push
      run: docker push jwoglom/sentry_exporter
